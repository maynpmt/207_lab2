          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" id="myForm">
            <div class="box-body">
              <!--Name-->
              <div class="form-group">
                <label for="inputName"  class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
              </div>
              <!--Gender-->
              <div class="form-group">
                <label for="inputGender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input type="radio" name="gender" value="male" checked >
                        Male
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="gender" value="female"> Female
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="gender" value="other">Other
                      </label>
                    </div>

                  </div>
                </div>
              </div>
              <!--Email-->
              <div class="form-group">
                <label for="inputEmail1" class="col-sm-2 control-label">Email address</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email">
                </div>
              </div>
              <!--Message-->
              <div class="form-group">
                <label for="inputDetail"  class="col-sm-2 control-label">Detail</label>
                <div class="col-sm-10">
                  <textarea name="message" class="form-control" id="inputDetail" placeholder=""></textarea>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
          </form>
          <div class="box-footer">
            <tr>
              <td>               
                  <button type="submit" class="btn btn-primary" id="submitBtn" >Save</button>
              </td>
              <td>               
                  <button type="reset" class="btn btn-default" id="resetBtn">Reset</button>              
              </td>
            </tr>
          </div>
        </div>
